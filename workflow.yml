          CLOUDFLARE_ACCOUNT_ID: ${{ e4de9b4cea1ae93e509a3aeb83c8b2e2 }}

      - name: Post-deploy info
        run: |
          echo "Deployment triggered via GitHub Actions at $(date -u)"
